$mainMod = SUPER

source=~/.config/hypr/mocha.conf
source=~/.config/hypr/config/monitor.conf
source=~/.config/hypr/config/keybinds.conf

# Setting variables
$localBin = $HOME/.local/bin
$scriptsDir = $HOME/.config/hypr/scripts
$hyprDir = $HOME/.config/hypr
$term = ghostty
$menu = rofi -show drun
$snipp = focal image --rofi
$rbw = rofi-rbw
$clip = clipcat-menu
$volume = $scriptsDir/volume
$backlight = $scriptsDir/brightness
$screenshot = $scriptsDir/screenshot
$lock = $scriptsDir/lockscreen
$colorpicker = $scriptsDir/colorpicker
$wofi_beats = $scriptsDir/wofi-beats
$files = thunar
$browser = hellfire
$browser2 = thorium-browser
$editor = micro

# Some default env vars
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland

# Startup
exec-once = $scriptsDir/startup
exec-once = swaybg -m fill -i $HOME/.config/hypr/bg/minimal.png
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $scriptsDir/portal
exec-once = variety

# with lock - swaylock
exec-once = swayidle -w timeout 1200 'swaylock -f -c 1e1e2e' timeout 1200 '' resume '' before-sleep 'swaylock -f -c 1e1e2e'

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

input {
  # qwerty
  kb_layout = se

  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1
  numlock_by_default = 1

  touchpad {
    natural_scroll = true
    tap-to-click = true
    drag_lock = true
    disable_while_typing = false
  }

  #sensitivity = 0.0 # -1.0 - 1.0, 0 means no modification
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
}

binds {
  workspace_back_and_forth = true
}

debug {
  # used for getting debug logs.
  
  #disable_logs = false
  #enable_stdout_logs = true
  full_cm_proto=true
}

general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  gaps_in = 2
  gaps_out = 2
  border_size = 2

  #one color
  col.active_border = rgba(cba6f7aa)

  #two colors - gradient
  #col.active_border = rgba(7aa2f7aa) rgba(c4a7e7aa) 45deg

  col.inactive_border = rgba(414868aa)

  layout = master
  resize_on_border = true
  extend_border_grab_area = 5
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

blurls = waybar

animations {
  enabled = true

  # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = true
  preserve_split = true
}

master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  new_status = master
  mfact = 0.5
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  #workspace_swipe = false
  #workspace_swipe_fingers = 3
}

# Example per-device config
