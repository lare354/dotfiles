palette = 'catppuccin_mocha'

format = """
[░▒▓](surface1)\
[ 󰣇 ](bg:surface1 fg:blue)\
[](bg:surface0 fg:surface1)\
$username\
[](bg:mauve fg:surface0)\
$directory\
[](bg:mantle fg:mauve)\
$time\
[ ](fg:mantle)\
\n$character"""

[directory]
style = "fg:crust bg:mauve"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[username]
show_always = true
style_user = "bg:surface0 fg:mauve"
style_root = "bg:surface0 fg:mauve"
format = '[ $user ]($style)'

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:mantle fg:overlay1"
format = '[  $time ]($style)'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
